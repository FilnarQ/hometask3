<mat-card>
    <mat-card-header>
        <mat-card-title> Add/edit book </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="left">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Cover</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Genre</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Author</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="right">
                <mat-form-field>
                    <mat-label>Content</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Add</button>
        <button mat-button>Clear</button>
    </mat-card-actions>
</mat-card>
