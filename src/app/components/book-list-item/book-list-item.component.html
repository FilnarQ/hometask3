<mat-card>
    <img mat-card-image [src]="book.cover||'https://material.angular.io/assets/img/examples/shiba2.jpg'">
    <div class="details">
        <mat-card-header><mat-card-title>{{book.title}}</mat-card-title></mat-card-header>
        <mat-card-content>
            <span>Reviews: {{book.reviewsNumber}}</span>
            <span>Rating: {{book.rating}}</span>
        </mat-card-content>
    </div>
    <mat-card-actions>
        <button mat-icon-button class="edit" (click)="edit()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="view" (click)="view()">
            <mat-icon>visibility</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
